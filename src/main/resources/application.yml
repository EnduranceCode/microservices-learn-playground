server:   
  port: ${port:0}  # if port = 0 eureka allows only one instance of that service.  pattern: ${varProgramArgument:defaultvalue} -> varProgramArgument must be passed like --server.port=8086
front:
  url: http://localhost:4202
spring:
  application:
    name: micro-api-ecommerce
  datasource:
    url: jdbc:h2:tcp://localhost:7001/mem:mydb
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: false    
    hibernate:
      ddl-auto: validate  # OPTIONS: none, validate, update, create-drop                              
  jackson:
    date-format: dd/MM/yyyy HH:mm:ss
  hateoas:
    use-hal-as-default-json-media-type: false #Eliminate _embedded element from hateoas serializer
    
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30  # in combination of enableSelfPreservation defined in eureka server
    leaseExpirationDurationInSeconds: 5 # in combination of enableSelfPreservation defined in eureka server